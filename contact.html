    <main class="contactPage">
        <h1>Contact Us</h1>
        <p>We're here to help! Whether it's fan mail or serious inquiries, do not hesitate to reach out to us!</p>
        <div class="contactUsForm">
            <form method="get" action="thankyou.html">
                <div class="mb-3">
                    <input type="text" class="form-control" id="userName" placeholder="Name" value="" required>
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control" id="email" placeholder="Email" value="" required>
                </div>
                <div class="mb-3">
                    <input type="tell" class="form-control" id="phoneNumber" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="Phone Number (000-0000-0000)" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="userEnquiry" rows="4" placeholder="Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary formButton">SEND</button>
              </form>
        </div>
    </main>
